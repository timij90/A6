    <main>
        <h1>Product Registration</h1>
        <form id="productForm" action="https://httpbin.org/post" method="post" onsubmit="return validateForm()">
            <!-- Product ID -->
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" name="productId" required pattern="\d{8}"
                title="Product ID must be 8 digits long (e.g., 44455599)">


            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <!-- Price -->
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required min="0" step="0.01">

            <label for="supplierUsername">Supplier Username:</label>
            <input type="text" id="supplierUsername" name="supplierUsername" required>

            <fieldset>
                <legend>Supplier Status:</legend>
                <label><input type="checkbox" name="supplierStatus" value="New Supplier"> New Supplier</label>
                <label><input type="checkbox" name="supplierStatus" value="Contract Signed"> Contract Signed</label>
                <label><input type="checkbox" name="supplierStatus" value="Quality Tested"> Quality Tested</label>
            </fieldset>

            <!-- Supplier Email -->
            <label for="supplierEmail">Supplier Email:</label>
            <input type="email" id="supplierEmail" name="supplierEmail" required>


            <input type="hidden" name="fullName" value="Oluwatimilehin Uba Jacobs">
            <input type="hidden" name="studentId" value="148981228">


            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
